<div class="dash">
  <div class="dash__heroes">
    <div class="heroes__title">Top Heroes</div>
    <div class="heroes__list">
      <div *ngIf="heroes.length; else: noTopHeroes">
        <a *ngFor="let hero of heroes" class="list__link" routerLink="/detail/{{hero.id}}"> {{ hero.name }} </a>
      </div>
      <ng-template #noTopHeroes class="list__link"> No Heroes Listed </ng-template>
    </div>
  </div>
  <app-hero-search></app-hero-search>
</div>
